<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Study Plan</title>
    <link
      rel="stylesheet"
      href="styles.css" />
    <script
      src="scripts.js"
      defer></script>
  </head>
  <body>
    <header>
      <div id="site-name">Study Plan</div>
      <input
        type="text"
        id="search-bar"
        placeholder="Search for a language..." />
    </header>

    <main id="content">
      <div
        class="box"
        data-language="Node.js">
        <h2>Node.js</h2>
        <a href="node.html">Start Learning</a>
      </div>
      <div
        class="box"
        data-language="React">
        <h2>React</h2>
        <a href="react.html">Start Learning</a>
      </div>
      <div
        class="box"
        data-language="JavaScript">
        <h2>JavaScript</h2>
        <a href="javascript.html">Start Learning</a>
      </div>
      <div
        class="box"
        data-language="Python">
        <h2>Python</h2>
        <a href="python.html">Start Learning</a>
      </div>
    </main>

    <div id="cookie-consent">
      <p>
        This site uses cookies to store your progress. Do you accept the use of
        cookies?
      </p>
      <button id="accept-cookies">Accept</button>
    </div>
  </body>
</html>
